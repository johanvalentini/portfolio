          -ms-transform: translate3d(-90px, -90px, 0);
          -moz-transform: translate3d(-90px, -90px, 0);
          -webkit-transform: translate3d(-90px, -90px, 0);
          transform: translate3d(-90px, -90px, 0);

        }
        
        25%{

          
        }
        
        50%{
          -ms-transform: translate3d(90px, 90px, 0);
          -moz-transform: translate3d(90px, 90px, 0);
          -webkit-transform: translate3d(90px, 90px, 0);
          transform: translate3d(90px, 90px, 0) ;
          
          
        }
        
        75%{

        }
        
        100%{
          -ms-transform: translate3d(-90px, -90px, 0);
          -moz-transform: translate3d(-90px, -90px, 0);
          -webkit-transform: translate3d(-90px, -90px, 0);
          transform: translate3d(-90px, -90px, 0);

        }
      }
      
      @keyframes orbit{
        0%{
          -ms-transform: translate3d(-90px, -90px, 0);
          -moz-transform: translate3d(-90px, -90px, 0);

          transform: translate3d(-90px, -90px, 0);

        }
        
        25%{

          
        }
        
        50%{
          -ms-transform: translate3d(90px, 90px, 0);
          -moz-transform: translate3d(90px, 90px, 0);
          -webkit-transform: translate3d(90px, 90px, 0);
          transform: translate3d(90px, 90px, 0) ;
          
          
        }
        
        75%{

        }
        
        100%{
          -ms-transform: translate3d(-90px, -90px, 0);
          -moz-transform: translate3d(-90px, -90px, 0);
          -webkit-transform: translate3d(-90px, -90px, 0);
          transform: translate3d(-90px, -90px, 0);

        }
      }
      
      
      

      @-webkit-keyframes orbit-small{
        0%{
          -ms-transform: translate3d(-30px, -30px, 0);
          -moz-transform: translate3d(-30px, -30px, 0);
          -webkit-transform: translate3d(-30px, -30px, 0);
          transform: translate3d(-30px, -30px, 0);

        }
        
        25%{

          
        }
        
        50%{
          -ms-transform: translate3d(30px, 30px, 0);
          -moz-transform: translate3d(30px, 30px, 0);
          -webkit-transform: translate3d(30px, 30px, 0);
          transform: translate3d(30px, 30px, 0) ;
          
          
        }
        
        75%{

        }
        
        100%{
          -ms-transform: translate3d(-30px, -30px, 0);
          -moz-transform: translate3d(-30px, -30px, 0);
          -webkit-transform: translate3d(-30px, -30px, 0);
          transform: translate3d(-30px, -30px, 0);

        }
      }

      @keyframes orbit-small{
        0%{
          -ms-transform: translate3d(-30px, -30px, 0);
          -moz-transform: translate3d(-30px, -30px, 0);
          -webkit-transform: translate3d(-30px, -30px, 0);
          transform: translate3d(-30px, -30px, 0);

        }
        
        25%{

          
        }
        
        50%{
          -ms-transform: translate3d(30px, 30px, 0);
          -moz-transform: translate3d(30px, 30px, 0);
          -webkit-transform: translate3d(30px, 30px, 0);
          transform: translate3d(30px, 30px, 0) ;
          
          
        }
        
        75%{

        }
        
        100%{
          -ms-transform: translate3d(-30px, -30px, 0);
          -moz-transform: translate3d(-30px, -30px, 0);
          -webkit-transform: translate3d(-30px, -30px, 0);
          transform: translate3d(-30px, -30px, 0);

        }
      }
      
      
      html,body{
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "open sans", helvetica neue, helvetica;
        font-weight: 100;

      }

      p{
        text-align: center;
      }
      a{
        color: #666;
        text-decoration: none;
      }

      .hide{
        display: none;
      }
      .show{
        display: block;
      }
      .container{
        width: 450px;
        height: 201px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
      }


      
      svg{
        display: block;
        margin: 0 auto;
        
      }

      .johansvg{
        margin-top: 50px;
      }

      path{
        display: block;
        z-index: 99;
        fill: transparent;
        -webkit-transition: fill 0.5s ease;
        transition: fill 0.5s ease;
      }

      path.done{
        fill: #112;
        -webkit-transition: fill 0.5s ease;
        transition: fill 0.5s ease;
      }


      .satelite{

        -ms-animation: orbit 8s ease infinite;
        -moz-animation: orbit 8s ease infinite;
        -webkit-animation: orbit 8s ease infinite;
        animation: orbit 8s ease infinite;


        z-index: 100;
        width: 40px; 
        height: 40px; 
        background-color: #112;
        
        border-radius: 20px;
        
        position: absolute;
        top: -40px;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;

      }
      .satelite-of-satelite{


          
        -ms-animation: orbit-small 2s ease infinite;
        -moz-animation: orbit-small 2s ease infinite;
        -webkit-animation: orbit-small 2s ease infinite;
        animation: orbit-small 2s ease infinite;

        z-index: 100;
        width: 20px; 
        height: 20px; 
        background-color: #112;
        
        border-radius: 10px;
        
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        
      }
	</style>
</head>
